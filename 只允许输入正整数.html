<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input1" placeholder="只能输入大于0的正整数">
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    $("body").on("keyup", "#input1", function () {
        var money = $(this).val();
        if(event.keyCode == 48){
            if(parseInt(money) === 0){
                $(this).val("");
                return false;
            }
            if(money.length != 1 && money.substring(0,1) === "0"){
                $(this).val(parseInt(money));
                return false;
            }
        }
        if(event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40){
            return false;
        }
        this.value=this.value.replace(/\D/g,'');
    });
</script>
</body>
</html>
